{
  "Bees": [
    {
      "Name": "pushover",
      "Class": "pushoverbee",
      "Description": "Pushover notification",
      "Options": [
        {
          "Name": "token",
          "Value": "pushover_app_token"
        },
        {
          "Name": "user_token",
          "Value": "pushover_user_token"
        }
      ]
    },
    {
      "Name": "redis",
      "Class": "redis",
      "Description": "Store and publish YouTube URLs",
      "Options": [
        {
          "Name": "host",
          "Value": "redis_host"
        },
        {
          "Name": "port",
          "Value": null
        },
        {
          "Name": "password",
          "Value": null
        },
        {
          "Name": "db",
          "Value": null
        },
        {
          "Name": "channel",
          "Value": "youtube-dl"
        },
        {
          "Name": "no_retries",
          "Value": null
        }
      ]
    },
    {
      "Name": "httpd",
      "Class": "webbee",
      "Description": "HTTP server to receive YouTube video URLs to download",
      "Options": [
        {
          "Name": "address",
          "Value": "0.0.0.0:12345"
        }
      ]
    }
  ],
  "Actions": [
    {
      "ID": "299d3094-65de-49a6-7147-4f21b2959cbd",
      "Bee": "redis",
      "Name": "publish",
      "Options": [
        {
          "Name": "message",
          "Type": "string",
          "Value": "{{.message}}"
        }
      ]
    },
    {
      "ID": "3a8b7b2c-ba21-45be-7d33-55b46bd29230",
      "Bee": "redis",
      "Name": "set",
      "Options": [
        {
          "Name": "key",
          "Type": "string",
          "Value": "{{.channel}}"
        },
        {
          "Name": "value",
          "Type": "string",
          "Value": "{{.message}}"
        }
      ]
    },
    {
      "ID": "d4031c24-ffb1-419a-46c7-625ae5ab723b",
      "Bee": "redis",
      "Name": "set",
      "Options": [
        {
          "Name": "key",
          "Type": "string",
          "Value": "cron"
        },
        {
          "Name": "value",
          "Type": "string",
          "Value": "set"
        }
      ]
    },
    {
      "ID": "71f0fb69-4826-4e85-51e9-5384469ef00f",
      "Bee": "redis",
      "Name": "set",
      "Options": [
        {
          "Name": "key",
          "Type": "string",
          "Value": "/youtube-dl{{.url}}"
        },
        {
          "Name": "value",
          "Type": "string",
          "Value": "{{.data}}"
        }
      ]
    },
    {
      "ID": "1c722b92-4b86-41e4-7c41-cb6e068a9fba",
      "Bee": "redis",
      "Name": "publish",
      "Options": [
        {
          "Name": "message",
          "Type": "string",
          "Value": "New video added to the queue: https://youtu.be{{.url}}"
        }
      ]
    },
    {
      "ID": "70dc0361-decb-4a7c-6da8-3c5325215195",
      "Bee": "pushover",
      "Name": "send",
      "Options": [
        {
          "Name": "message",
          "Type": "string",
          "Value": "{{.message}}"
        },
        {
          "Name": "title",
          "Type": "string",
          "Value": "A video will be downloaded"
        },
        {
          "Name": "url",
          "Type": "string",
          "Value": null
        },
        {
          "Name": "url_title",
          "Type": "string",
          "Value": null
        }
      ]
    },
    {
      "ID": "8c329be4-97a2-413d-4b0c-19d81e19439b",
      "Bee": "pushover",
      "Name": "send",
      "Options": [
        {
          "Name": "message",
          "Type": "string",
          "Value": "{{.message}}"
        },
        {
          "Name": "title",
          "Type": "string",
          "Value": "A video finished downloading"
        },
        {
          "Name": "url",
          "Type": "string",
          "Value": null
        },
        {
          "Name": "url_title",
          "Type": "string",
          "Value": null
        }
      ]
    }
  ],
  "Chains": [
    {
      "Name": "store-url",
      "Description": "Stores the YouTube video ID to download",
      "Event": {
        "Bee": "httpd",
        "Name": "post",
        "Options": null
      },
      "Filters": [],
      "Actions": [
        "71f0fb69-4826-4e85-51e9-5384469ef00f"
      ]
    },
    {
      "Name": "redis-publish",
      "Description": "Publish a video was added to the youtube-dl Redis channel",
      "Event": {
        "Bee": "httpd",
        "Name": "post",
        "Options": null
      },
      "Filters": [],
      "Actions": [
        "1c722b92-4b86-41e4-7c41-cb6e068a9fba"
      ]
    },
    {
      "Name": "notify-download-finished",
      "Description": "Notify a video download finished",
      "Event": {
        "Bee": "redis",
        "Name": "message",
        "Options": null
      },
      "Filters": [
        "{{test Contains .message \"has been downloaded\"}}"
      ],
      "Actions": [
        "8c329be4-97a2-413d-4b0c-19d81e19439b"
      ]
    }
  ]
}
